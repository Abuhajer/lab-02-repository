<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">


</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <div id="pages">
      <input type="submit" id="page1" value="page1">
      <input type="submit" id='page2' value="page2">
    </div>
    <div id="sort">
      <h2 id="byTitle">Name of Title</h2>
      <h2 id="byHorns">Number of Horns</h2>
    </div>
    <select onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
      <option value="default">Filter by Keyword</option>
    </select>
  </header>
  <main>
    <!-- <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->

    <template id="templates">
      <h2>{{title}}</h2>
      <img src={{image}} alt="">
      <p>{{description}}</p>

    </template>

  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
